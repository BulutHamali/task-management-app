<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Task Manager</h2>
      
        <form id="task-form" class="border rounded p-4 shadow-sm bg-light">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="task-name" class="form-label">Task Name</label>
              <input type="text" id="task-name" class="form-control" placeholder="Enter task name" required>
            </div>
            <div class="col-md-6">
              <label for="task-category" class="form-label">Category</label>
              <input type="text" id="task-category" class="form-control" placeholder="Work, Personal, etc.">
            </div>
            <div class="col-md-6">
              <label for="task-deadline" class="form-label">Deadline</label>
              <input type="date" id="task-deadline" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="task-status" class="form-label">Status</label>
              <select id="task-status" class="form-select">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>
      
        <div class="mt-4">
          <label for="filter-status" class="form-label">Filter by Status</label>
          <select id="filter-status" class="form-select mb-3">
            <option value="">All Statuses</option>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Overdue">Overdue</option>
          </select>
      
          <ul id="task-list" class="list-group shadow-sm"></ul>
        </div>
      </div>
      
      
</body>
</html>
